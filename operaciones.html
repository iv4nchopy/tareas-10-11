<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Matemáticas</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1 class="titulo">Operaciones Interactivas</h1>
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    <th class="anim-titulo">Operación</th>
                    <th class="anim-titulo">Descripción</th>
                    <th class="anim-titulo">Botón</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Multiplicación</td>
                    <td>Multiplica 2 números ingresados</td>
                    <td><button onclick="multiplicar()">Calcular</button></td>
                </tr>
                <tr>
                    <td>Exponente 2</td>
                    <td>Eleva al cuadrado un número</td>
                    <td><button onclick="elevar()">Calcular</button></td>
                </tr>
                <tr>
                    <td>Resta</td>
                    <td>Resta 2 números ingresados</td>
                    <td><button onclick="restar()">Calcular</button></td>
                </tr>
            </tbody>
        </table>

        <div class="botones">
            <a href="index.html" class="boton animado">Inicio</a>
            <a href="galeria.html" class="boton animado">Galería</a>
        </div>
    </main>

    <footer>
        <p>© 2025 - Iván Acosta</p>
    </footer>
</body>
</html>
